
{% extends 'nav.html' %}
{% load static %}


{% block content %}
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reset Status Task</title>
    <link rel="stylesheet"  href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"  href="{% static 'fonts/ionicons.min.css' %}">
    <link rel="stylesheet"  href="{% static '/css/Login-Form-Clean.css' %}">
    <link rel="stylesheet"  href="{% static 'css/Pretty-Registration-Form.css' %}">
    <link rel="stylesheet"  href="{% static 'css/styles.css' %}">
    </head>
    
        <div class="login-clean">
            <form method="POST">
            {% csrf_token %}
                <h2 class="sr-only">Login Form</h2>
                {% for message in messages %}
                <h2>{{ message }}</h2>
                {% endfor %}
                <div class="illustration">
                    <h1>Login&nbsp;<i class="icon ion-log-in" style="color: rgb(244,71,107);"></i></h1>
                </div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password1" placeholder="Password"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="color: rgb(255,255,255);">Login</button></div><a class="forgot" href="#">Forgot your email or password?</a></form>
        </div>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </body>


</html>

{% endblock %}
